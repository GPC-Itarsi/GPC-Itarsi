services:
  - type: web
    name: gpc-itarsi-developer
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://gpc-itarsi-mongodb-backend.onrender.com
